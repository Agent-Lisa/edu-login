
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>educational institute login</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .menu-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            height: 40px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .side-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff69b4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 50px;
            font-size: 18px;
        }
        .side-btn:hover {
            background-color: #ff99cc;
        }
        #side-btn-left {
            left: 0;
        }
        #side-btn-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <button class="side-btn" id="side-btn-left">Left</button>
    <button class="side-btn" id="side-btn-right">Right</button>
    <div class="container">
        <h2>educational institute login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="submit">login</button>
        </form>
    </div>
    <script>
        const loginform = document.getElementById('login-form');
        loginform.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // to do: implement login logic here
            console.log(`username: ${username}, password: ${password}`);
            // example login logic using fetch api
            fetch('./login', {
                method: 'post',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
            .catch((err) => console.error(err));
        });
    </script>
</body>
</html>
